<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icone.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Ane Êoketu</title>
  </head>
  <body>
    <div class="container">
      <div class="perfil">
        <img
          class="perfil-foto"
          src="./assets/ane-perfil.png"
          alt="Foto de perfil da artista Bruna Tassy"
        />

        <h1>Ane Êoketu</h1>
      </div>

      <div class="efeito">
        <a href="#" class="link hidden">
          <p>aneeoketu.com.br</p>

          <img
            src="https://img.icons8.com/?size=35&id=101319&format=png&color=EEEDC0"
            alt="Ícone do site da artista"
          />
        </a>

        <a
          href="https://www.youtube.com/channel/UC7df-Hjy5rXSkhcVRrrxHYw"
          class="link hidden"
        >
          <p>YouTube</p>

          <img
            src="https://img.icons8.com/?size=35&id=85064&format=png&color=EEEDC0"
            alt="Ícone do YouTube"
          />
        </a>

        <a
          href="https://open.spotify.com/intl-pt/artist/5mlmp1KeKdHOY6QyeiEKR5?si=8ht6pT4gTtaLo7hdQbaMhw&nd=1&dlsi=ef13c2ddb2fa4fbd"
          class="link hidden"
        >
          <p>Spotfy</p>

          <img
            src="https://img.icons8.com/?size=37&id=87010&format=png&color=EEEDC0"
            alt="Ícone do Spotify"
          />
        </a>

        <a
          href="https://www.deezer.com/fr/artist/184290767"
          class="link hidden"
        >
          <p>Deezer</p>

          <img
            src="https://img.icons8.com/?size=40&id=85154&format=png&color=EEEDC0"
            alt="Ícone do Instagram"
          />
        </a>

        <a href="#" class="link hidden">
          <p>Entre em contato</p>

          <img
            src="https://img.icons8.com/?size=35&id=85088&format=png&color=EEEDC0"
            alt="Ícone do WhatsApp"
          />
        </a>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
